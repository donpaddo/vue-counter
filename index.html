<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thinking of ...</title>
  <base href="/vue-counter/">
  <link rel="icon" href="https://fav.farm/ğŸ“Ÿ" />
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue@3"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

</head>
<body>
<div id="app">
  <div class="counter" v-for="counter in counters" :key="counter.id">
    <h2>{{ counter.label }} <br> {{ counter.count }}</h2>
    <div class="btn-box">
      <button @click="increment(counter.id)">+1</button>
      <button v-if="counter.id!=='main'" @click="decrement(counter.id)">-1</button>
    </div>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
